<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos – Planos Anuais</title>
    <link rel="stylesheet" href="produtos2.css">
</head>

<body>

    <!-- Banner com partículas -->
    <header class="banner">
        <div class="particles"></div>
        <div class="banner-content">
            <h1>Cursos Exclusivos</h1>
            <p>Escolha o plano que combina com você</p>
        </div>
    </header>

    <!-- Cards dos planos -->
    <section class="planos">
        <h2 class="titulo">Planos <span>Anuais</span></h2>

        <div class="cards-container">

            <div class="card plano1">
                <h3>Básico</h3>
                <p>Acesso aos cursos essenciais.</p>
                <h4>R$ 199,00 / ano</h4>
                <button>Assinar Plano</button>
            </div>

            <div class="card plano2">
                <h3>Médio</h3>
                <p>Acesso aos cursos essenciais + avançados.</p>
                <h4>R$ 349,00 / ano</h4>
                <button>Assinar Plano</button>
            </div>

            <div class="card plano3">
                <h3>Master</h3>
                <p>Todos os cursos + mentorias exclusivas.</p>
                <h4>R$ 499,00 / ano</h4>
                <button>Assinar Plano</button>
            </div>

        </div>
    </section>

</body>
</html>
